<html>
    <body>
           <form name="f1">
              Enter Email Id
                 <input type="text" name="t1"> <br>
             <input type="button" value="ok" onclick="check()">
           </form>
    </body>
</html>
<script language="javascript">
         function check()
        {
          s1=document.f1.t1.value;
            document.write("Email Id="+s1);
            f=0;
            for(i=0;i<s1.length;i++)
            {
               if(s1.charAt(i)=='@')
                  f=1;
            }
            if(f==1)
                document.write("<br>Valid Email Id");
            else
                document.write("<br>InValid Email Id");
        }
</script>
